<!DOCTYPE html>

<head>
  <script src="learn2write.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="//fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
</head>

<body>
  <div id="pageContainer">
    <a href="https://github.com/zwass/Learn2Write"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>    <div id="contentContainer">
      <div id="paperContainer">
        <div class="labelText" id="targetLabel">Target Character</div>
        <div class="labelText" id="bestLabel">Current Best</div>
        <div id="canvasContainer">
          <canvas id="targetCanvas"></canvas>
          <canvas id="bestCanvas"></canvas>
          <div class="labelText" id="childLabel">Candidates</div>
          <div id="childContainer">
          </div>
        </div>
      </div>
      <form id="controlsContainer" class="form-inline">
        <div id="alignContainer">
          <div class="btn-group">
            <button type="button" class="btn" id="playPauseButton"><i class="icon-pause"></i></button>
            <button type="button" class="btn" id="stepButton"><i class="icon-step-forward"></i></button>
          </div>
          <div class="input-append input-prepend">
            <button type="button" class="btn" id="slowerButton"><i class="icon-backward"></i></button>
            <span class="add-on">Speed</span>
            <button type="button" class="btn" id="fasterButton"><i class="icon-forward"></i></button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn" id="resetButton">Clear</button>
          </div>
          <div class="input-append">
            <input type="text" id="targetCharTextField" class="span2" value="A" maxLength="1" size="1">
            <button class="btn" id="targetButton" type="button">Set Target</button>
          </div>
          <span class="stretch"></span>
        </div>
      </form>
    </div>
  </div>
</body>
